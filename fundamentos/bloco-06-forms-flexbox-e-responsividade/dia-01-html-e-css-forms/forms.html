<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybetrip</title>
</head>
<body>
    <header id="header">
        <h1>Trybetrip</h1>
    </header>

    <form action="">

        <section id="contact">
            <label for="fullname" class="contact-label"> Nome:
                <input type="text" name="name" id="fullname" placeholder="Digite seu nome completo" required>
            </label>
            <label for="mail" class="contact-label"> Email:
                <input type="email" name="email" id="mail" placeholder="Digite seu email" required>
            </label>
        </section>

        <section id="favorite-place">
            <label for="option1">
                <input type="radio" name="favorite-place" id="option1"> Cidade
            </label>
            <label for="option2">
                <input type="radio" name="favorite-place" id="option2"> Campo
            </label>
            <label for="option3">
                <input type="radio" name="favorite-place" id="option3"> Praia
            </label>
            <label for="option4">
                <input type="radio" name="favorite-place" id="option4"> Montanha
            </label>
        </section>

        <section id="answer">
            <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <textarea name="" id="textarea" cols="65" rows="10" maxlength="500"></textarea>
        </section>

        <section id="best-date">
            <label for="trip-date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="date" id="trip-date">
        </section>

        <section id="agree">
            <label for="newsletter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" name="newsletter" id="newsletter">
        </section>

        <section id="copyright">
            <label for="image-copyrights">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="copyright" id="image-copyright">
        </section>
    </form>
</body>
</html>
