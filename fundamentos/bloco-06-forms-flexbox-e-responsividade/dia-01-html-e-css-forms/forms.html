<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybetrip</title>
</head>
<body>
    <header id="header">
        <h1>Trybetrip</h1>
    </header>

    <form action="">

        <section id="contact">
            <label for="fullname" class="contact-label"> Nome:
                <input type="text" name="name" id="fullname" placeholder="Digite seu nome completo" required>
            </label>
            <label for="mail" class="contact-label"> Email:
                <input type="email" name="email" id="mail" placeholder="Digite seu nome completo" required>
            </label>
        </section>

        <section id="favorite-place">
            <label for="option1">
                <input type="radio" name="city" id="option1"> Cidade
            </label>
            <label for="option2">
                <input type="radio" name="field" id="option2"> Campo
            </label>
            <label for="option3">
                <input type="radio" name="beach" id="option3"> Praia
            </label>
            <label for="option4">
                <input type="radio" name="mountain" id="option4"> Montanha
            </label>
        </section>
    </form>
</body>
</html>
